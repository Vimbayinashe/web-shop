<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webbshop</title>
  <link rel="stylesheet" href="webbshop.css">
</head>
<body>
  <h1>Vimbayi's Cakes</h1>
  <div id = "pattern">
    <!-- I'm a self-taught baker who wants to share all this delicious goodness with the world! -->
  </div>

  <p>Shop homemade cakes</p>

  <main>

      <div id = "shop"></div>

      <div id = "cart-display">
          <button id = "btn">Show Cart</button>
          <div id = "cart" class = "cart hidden">
              <div class = "close"></div> 
              <div id = "empty">
                <img id = "bin" src="pictures/bin2.jpg" alt="small bin"></div>
              <div id = "cart-contents"></div>
          </div>

      </div>
      
     

  </main>
  
  <footer>
    <div id = "contact">Contact Us</div>
    <div id = "contact-details">
      <div>Telephone: <br> 0123-456-789</div>
      <div>Email: <br> sales@vimbayicake.com</div>
      <div>Address: <br> 15 Mölndalsvägen, 41235, Göteborg</div>
    </div>
  </footer>
</body>
<script src="webbshop2.js"></script>
</html>
